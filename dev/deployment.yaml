apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-sample
  namespace: myapp
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nginx-sample
  template:
    metadata:
      labels:
        app: nginx-sample
    spec:
      containers:
        - name: nginx
          image: nginx:stable
          ports:
            - containerPort: 80

