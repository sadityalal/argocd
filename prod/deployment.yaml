apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp-tomcat-prod
  namespace: tomcat-prod
  labels:
    app: myapp-java
    plat: tomcat
    tier: prod
spec:
  replicas: 2
  selector:
    matchLabels:
      app: myapp-java
      plat: tomcat
      tier: prod
  template:
    metadata:
      labels:
        app: myapp-java
        plat: tomcat
        tier: prod
    spec:
      containers:
        - name: nginx
          image: saurabhred/myapp:1
          imagePullPolicy: Always
          ports:
            - containerPort: 80
          resources:
            requests:
              cpu: 100m
              memory: 250Mi
            limits:
              cpu: 200m
              memory: 1Gi
          readinessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 180
            periodSeconds: 30
          livenessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 180
            periodSeconds: 30