apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: tomcat-app
  namespace: argocd
spec:
  project: tomcat-dev
  source:
    repoURL: https://github.com/sadityalal/argocd.git
    targetRevision: develop
    path: dev
  destination:
    server: https://kubernetes.default.svc
    namespace: tomcat
  syncPolicy:
    automated:
      prune: true        # Delete resources no longer in Git
      selfHeal: true     # Automatically correct drift
    syncOptions:
      - CreateNamespace=true

